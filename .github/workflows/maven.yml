# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    env:
      DB_DATABASE: roadSideAssistance
      DB_USER: user
      DB_PASSWORD: 'password'
      DB_HOST: localhost
      
      
    steps:
    - run: |
        sudo /etc/init.d/mysql start
        mysql -e 'CREATE DATABASE roadSideAssistance;' -uroot
        mysql -e 'CREATE USER 'user'@'172.17.0.1' IDENTIFIED BY 'password';'
        mysql -e 'GRANT ALL PRIVILEGES ON *.* TO 'user'@'172.17.0.1' WITH GRANT OPTION;'  
        mysql -e flush privileges;  
        mysql -e 'SHOW DATABASES;' -uuser -ppassword
    - uses: actions/checkout@v3
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file pom.xml
